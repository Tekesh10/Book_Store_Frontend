<app-toolbar></app-toolbar>
<div class="cart-div">
    <mat-vertical-stepper>
        <mat-step>
            <div class="div mycart-div">
                <span class="title title-cart">My cart</span><br>
                <div class="book-div">
                    <img class="book-img" src="../../../assets/books/book1.jpg" alt="">
                    <div class="book-data-div">
                        <span class="title book-title">Diary of a Wimpy Kid</span><br>
                        <span class="title book-author">By Jeff Kinney</span><br>
                        <span class="title book-price">Rs. 700</span><br>
                    </div>
                </div><br>
                <div class="SAR-div">
                    <button class="button-sub" mat-mini-fab>-</button>
                    <div class="quantity-output"><output class="output"><span class="text text-output">1</span></output></div>
                    <button class="button-add" mat-mini-fab>+</button>
                    <button class="button-remove" mat-flat-button><span class="text text-remove">Remove</span></button>
                </div>
                <div class="buttons">
                    <button class="button-place-order" matStepperNext mat-flat-button><span class="text-place-order">PLACE ORDER</span></button>
                </div>
            </div>
        </mat-step>
        <mat-step>
            <div class="div mycart-div">
                <span class="title title-details">Customer Details</span><br>
            <mat-form-field class="form">
                <div class="NP-div">
                    <div class="form-name">
                        <mat-label class="label">Name</mat-label>
                        <input class="input input-name" matInput>
                    </div>
                    <div class="form-phone">
                        <mat-label class="label">Phone number</mat-label>
                        <input class="input input-phone" matInput>
                    </div>
                </div>
                <div class="ZL-div">
                    <div class="form-zip">
                        <mat-label class="label">Zipcode</mat-label>
                        <input class="input input-zip" matInput>
                    </div>
                    <div class="form-locality">
                        <mat-label class="label">Locality</mat-label>
                        <input class="input input-locality" matInput>
                    </div>
                </div>
                <div class="form-address">
                    <mat-label class="label">Address</mat-label>
                    <input class="input input-address" matInput>
                </div>
                <div class="CLm-div">
                    <div class="form-city">
                        <mat-label class="label">City/Town</mat-label>
                        <input class="input input-city" matInput>
                    </div>
                    <div class="form-landmark">
                        <mat-label class="label">Landmark</mat-label>
                        <input class="input input-landmark" matInput>
                    </div>
                </div>
                <div class="radio-div">
                    <mat-label class="label-type">Type</mat-label><br>
                    <mat-radio-group class="radios" aria-label="Select an option">
                        <mat-radio-button class="radio" value="home">Home</mat-radio-button>
                        <mat-radio-button class="radio" value="work">Work</mat-radio-button>
                        <mat-radio-button class="radio" value="other">Other</mat-radio-button>
                    </mat-radio-group>
                </div>
            </mat-form-field>
            <div class="buttons">
                <button class="button-continue" matStepperNext mat-flat-button><span class="text-continue">CONTINUE</span></button>
            </div>
            </div>
        </mat-step>
        <mat-step>
            <div class="div mycart-div">
                <span class="title title-order">Order Summery</span>
            <div class="book-div">
                <img class="book-img" src="../../../assets/books/book1.jpg" alt="">
                <div class="book-data-div">
                    <span class="title book-title">Diary of a Wimpy Kid</span><br>
                    <span class="title book-author">By Jeff Kinney</span><br>
                    <span class="title book-price">Rs. 700</span><br>
                </div>
            </div>
            <div class="buttons">
                <button class="button-checkout" routerLink="/confirmation" mat-flat-button><span class="text-checkout">CHECKOUT</span></button>
            </div>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
<footer class="foot-div">
    <span class="text text-foot">Copyright Â© 2022, Bookstore Private Limited. All Rights Reserved</span>
</footer>
